
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../../WEB-INF/template.xhtml">

    <ui:define name="breadcrumb">
        <li>Páginas</li>
        <li>/</li>
        <li><p:link outcome="/pages/user/verificar-cpf">Verificar CPF</p:link></li>
    </ui:define>

    <ui:define name="content">
        <h:form id="form">


            <div class="ui-g">
                <div class="ui-g-12">
                    <label class="overview-numbers" style="color: #ff9800;font-size: 30px">Frequência com arquivo</label>
                    <div class="card card-w-title" style="margin-top: 5px">

                        <p:messages globalOnly="true" closable="true"/>

                        <div style="margin-left: 20px;">Gerenciar frequência</div>



                        <div class="p-col-12 p-md-12 summary-box summary-box-filessynced" style="margin-top: 20px;">
                            <div class="card">
                                <p>
                                    Antes de fazer o upload do arquivo, certifique-se que ele esteja corretamente formatado. Depois de salvar a frequência espere o sistema terminar de processar o arquivo.
                                </p>
                            </div>
                        </div>

                        <div class="ui-g ui-fluid form-group" >
                            <div class="ui-g-12 ui-md-4">
                                <div class="ui-inputgroup">
                                    <p:fileUpload  
                                        id="upload" 
                                        fileUploadListener="#{frequenciaMB.handleFileUpload}" 
                                        update="@form"
                                        skinSimple="true"
                                        mode="advanced" 
                                        label="Selecionar arquivo (xlsx)" 
                                        auto="true"
                                        allowTypes="/(\.|\/)(xlsx)$/"
                                        style="width: 100%"
                                        required="tue"
                                        requiredMessage="É necessário fazer o upload do arquivo"
                                        messageTemplate="Apenas arquivos .xlsx é aceito"
                                        />     
                                </div>
                            </div>

                            <div class="ui-g-12 ui-md-4">
                                <p:commandButton value="Salvar frequência" action="#{frequenciaMB.salvarFrequenciaPorArquivo}" ajax="false" icon="ui-icon-save"/>
                            </div>

                            <div class="ui-g-12 ui-md-4">
                                <p:commandButton value="Cancelar" action="#{frequenciaMB.cancelarFrequenciaComArquivo()}" styleClass="blue-grey-btn" icon="ui-icon-cancel" immediate="true"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
